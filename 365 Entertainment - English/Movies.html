    .textOverImage{
        position:relative;
        width:24%;
    /*    height:300px;*/
        float:left;
        margin:6px;
        background-size:100%;
        background-position:center;
        transition:0.5s;
      }

      .textOverImage:hover{
        background-size:110%;
      }

      .textOverImage:after{
        position:absolute;
        top:90%;
        bottom:0;
        left:0;
        right:0;
          word-wrap: break-word;
          white-space:pre-wrap;
        overflow:hidden;
        background-color:rgba(0,0,0,0.3);
        color:#fff;
        padding:0 8px;
        content:attr(data-text);
        transition:0.5s;
      }

      .textOverImage:hover:after{
        top:0;
        padding:8px;
        background-color:rgba(0,0,0,0.6);
      }

      .textOverImage:first-line{
        color:#fff;
        font-weight:bold;
        font-size:1.5em;
      }
